<section class="Hero">
  <div class="Hero-container">
    <h1 class="Hero-title">Welcome to our collection of premium watches</h1>
    <div class="Hero-wraper">
      <div class="Hero-position-text">
        <picture class="Hero-clock-img Hero-img">
          <source
            srcset="
              ./img/hero/hero-clock-mob.png  1x,
              /img/hero/hero-clock-mob2x.png 2x,
              /img/hero/hero-clock-mob3x.png 3x
            "
            media="(max-width: 767px)"
            width="266"
            height="200"
          />
          <source
            srcset="
              ./img/hero/Hero-slider-clock.png,
              ./img/hero/Hero-slider-clock-2x.png 2x
            "
            media="(min-width: 768px)"
            width="436"
            height="255"
          />
          <img src="../img/hero/hero-clock-mob.png " alt="watch" />
        </picture>
        <div class="Hero-slider-wrapper">
          <div>
            <button  class="Hero-button-slider" type="button" aria-label="button-slider">
              <svg class="slider-svg" Height="24" Width="24">
                <use href=" ../img/icons.svg#icon-slider-left"></use>
              </svg>
            </button>
            <button class="Hero-button-slider" type="button" aria-label="button-slider">
              <svg class="slider-svg" Height="24" Width="24">
                <use href="../img/icons.svg#icon-slider-right"></use>
              </svg>
            </button>
          </div>
          <div class="Hero-slider-number">
            <span class="Hero-slider-nuber">01</span
            ><svg class="Hero-vector" Width="32" Height="0">
              <use href="../img/icons.svg#icon-vector-pc"></use>
            </svg>
            <span class="Hero-slider-nuber-all">05</span>
          </div>
        </div>
      </div>
      <p class="Hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
      <picture class="Hero-img">
        <source
          srcset="
            ./img/hero/hero-mob.jpeg   1x,
            ./img/hero/hero-mob2x.jpeg 2x,
            ./img/hero/hero-mob3x.jpeg 3x
          "
          media="(max-width: 767px)"
          width="335"
          height="410"
        />
        <source
          srcset="
            ./img/hero/Hero-tab.jpg    1x,
            ./img/hero/Hero-tab-2x.jpg 2x,
            ./img/hero/Hero-tab-3x.jpg 3x
          "
          media="(max-width: 1279px)"
          width="704"
          height="410"
        />
        <source
          srcset="
            ./img/hero/Hero-dex.jpg    1x,
            ./img/hero/Hero-dex-2x.jpg 2x,
            ./img/hero/Hero-dex-3x.jpg 3x
          "
          media="(min-width: 1280px)"
          width="676"
          height="394"
        />
        <img src="../img/hero/Hero-tab.jpg" alt="watch on hand" />
      </picture>
    </div>
  </div>
</section>
