<section class="Hero">
  <div class="Hero-container">
    <h1 class="Hero-title">Welcome to our collection of premium watches</h1>
    <div class="Hero-wraper">
      <div class="Hero-position-text">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <!-- swiper ------------------------------------------------->
            <div class="swiper-slide">
              <picture class="Hero-clock-img Hero-img">
                <source
                  srcset="
                    ./img/hero/hero-clock-mob.png  1x,
                    /img/hero/hero-clock-mob2x.png 2x,
                    /img/hero/hero-clock-mob3x.png 3x
                  "
                  media="(max-width: 767px)"
                  width="266"
                  height="200"
                />
                <source
                  srcset="
                    ./img/hero/Hero-slider-clock.png,
                    ./img/hero/Hero-slider-clock-2x.png 2x
                  "
                  media="(min-width: 768px)"
                  width="436"
                  height="255"
                />
                <img src="./img/hero/hero-clock-mob.png " alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="Hero-clock-img Hero-img">
                <source
                  srcset="
                    ./img/hero/22-hero-mob.jpg    1x,
                    ./img/hero/22-hero-mob-2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                  width="266"
                  height="200"
                />
                <source
                  srcset="
                    ./img/hero/22-Hero-slider.jpg    1x,
                    ./img/hero/22-Hero-slider-2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                  width="436"
                  height="255"
                />
                <img src="./img/hero/22-Hero-slider.jpg " alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="Hero-clock-img Hero-img">
                <source
                  srcset="
                    ./img/hero/33-Hero-slider-mob.jpg    1x,
                    ./img/hero/33-Hero-slider-mob-2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                  width="266"
                  height="200"
                />
                <source
                  srcset="
                    ./img/hero/33-Hero-slider.jpg   1x,
                    ./img/hero/33-Hero-slider2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                  width="436"
                  height="255"
                />
                <img src="./img/hero/33-Hero-slider.jpg" alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="Hero-clock-img Hero-img">
                <source
                  srcset="
                    ./img/hero/44-Hero-slider-mob.jpg    1x,
                    ./img/hero/44-Hero-slider-mob-2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                  width="266"
                  height="200"
                />
                <source
                  srcset="
                    ./img/hero/44-Hero-slider.jpg   1x,
                    ./img/hero/44-Hero-slider2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                  width="436"
                  height="255"
                />
                <img src="./img/hero/hero-clock-mob.png " alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture class="Hero-clock-img Hero-img">
                <source
                  srcset="
                    ./img/hero/55-Hero-slider-mob.jpg    1x,
                    ./img/hero/55-Hero-slider-mob-2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                  width="266"
                  height="200"
                />
                <source
                  srcset="
                    ./img/hero/55-Hero-slider.jpg   1x,
                    ./img/hero/55-Hero-slider2x.jpg 2x
                  "
                  media="(min-width: 768px)"
                  width="436"
                  height="255"
                />
                <img src="./img/hero/hero-clock-mob.png " alt="watch" />
              </picture>
            </div>
          </div>
        </div>
        <div class="Hero-slider-wrapper">
          <div class="Hero-wrapper-button">
            <button
              class="Hero-button-slider button-prev"
              type="button"
              aria-label="button-slider"
            >
              <svg class="slider-svg" Height="24" Width="24">
                <use href=" ./img/icons.svg#icon-slider-left"></use>
              </svg>
            </button>
            <button
              class="Hero-button-slider button-next"
              type="button"
              aria-label="button-slider"
            >
              <svg class="slider-svg" Height="24" Width="24">
                <use href="./img/icons.svg#icon-slider-right"></use>
              </svg>
            </button>
          </div>
          <div class="Hero-slider-number">
            <span class="Hero-slider-nuber">01</span>
            <span class="Hero-vector"></span>

            <span class="Hero-slider-nuber-all">05</span>
          </div>
        </div>
      </div>
      <!-- ------------------end---swiper=============== -->
      <p class="Hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
      <picture class="Hero-img">
        <source
          srcset="
            ./img/hero/hero-mob.jpeg   1x,
            ./img/hero/hero-mob2x.jpeg 2x,
            ./img/hero/hero-mob3x.jpeg 3x
          "
          media="(max-width: 767px)"
          width="335"
          height="410"
        />
        <source
          srcset="
            ./img/hero/Hero-tab.jpg    1x,
            ./img/hero/Hero-tab-2x.jpg 2x,
            ./img/hero/Hero-tab-3x.jpg 3x
          "
          media="(max-width: 1279px)"
          width="704"
          height="410"
        />
        <source
          srcset="
            ./img/hero/Hero-dex.jpg    1x,
            ./img/hero/Hero-dex-2x.jpg 2x,
            ./img/hero/Hero-dex-3x.jpg 3x
          "
          media="(min-width: 1280px)"
          width="676"
        />

        <img src="./img/hero/Hero-tab.jpg" alt="watch on hand" />
      </picture>
    </div>
  </div>
</section>
